<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Search Dataset Group</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

</head>
<body>
<nav>
    <div class="nav-wrapper blue darken-1">
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="/">Home</a></li>
            <li><a href="/addFile" class="collection-item">Add file</a></li>
            <li><a href="/ownFiles">Own files</a></li>
            <li><a href="/searchDatasetGroup">Search Dataset Group</a></li>
            <li><a href="/searchDataset">Search Dataset</a></li>
        </ul>
        <ul id="nav-mobile2" class="right hide-on-med-and-down">
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Search Dataset Group</h1>
    <div class="row">
        <form  method="post" action="/api/v1/searchDatasetGroup" class="col s12">
            <div class="input-field">
                <input placeholder="Center" name="center" type="text">
                <label>Center</label>
            </div>
            <div class="input-field">
                <input placeholder="Description" name="description" type="text">
                <label>Description</label>
            </div>
            <div class="input-field">
                <input placeholder="Title" name="title" type="text">
                <label>Title</label>
            </div>
            <div class="input-field">
                <input placeholder="Type" name="type" type="text">
                <label>Type</label>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <br>
            <div class="input-field">
                <button class="btn waves-effect waves-light" type="submit">
                    <i class="material-icons dp48"></i> Search
                </button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
