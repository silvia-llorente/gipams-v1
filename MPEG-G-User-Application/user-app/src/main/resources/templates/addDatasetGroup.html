<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Add Dataset Group</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

</head>
<body>
<nav>
    <div class="nav-wrapper blue darken-1">
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="/">Home</a></li>
            <li><a href="/addFile" class="collection-item">Add file</a></li>
            <li><a href="/ownFiles">Own files</a></li>
            <li><a href="/searchDatasetGroup">Search Dataset Group</a></li>
            <li><a href="/searchDataset">Search Dataset</a></li>
        </ul>
        <ul id="nav-mobile2" class="right hide-on-med-and-down">
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1>Add Dataset Group</h1>
    <div class="card-panel green white-text" th:text="${success}" th:if="${success}"></div>
    <div class="card-panel red white-text" th:text="${error}" th:if="${error}"></div>
    <div class="row">
        <form  method="post" action="/api/v1/addDatasetGroup" enctype="multipart/form-data" class="col s12">
            <div class="file-field input-field">
                <div class="btn">
                    <span>Select Dataset Group Metadata</span>
                    <input type="file" name="dg_md" accept="text/xml">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Upload one file">
                </div>
            </div>
            <div class="file-field input-field">
                <div class="btn">
                    <span>Select Dataset Group Protection</span>
                    <input type="file" name="dg_pr" accept="text/xml">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Upload one file">
                </div>
            </div>
            <div class="file-field input-field">
                <div class="btn">
                    <span>Select Dataset Metadata</span>
                    <input type="file" name="dt_md" accept="text/xml" multiple>
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Upload one or more files">
                </div>
            </div>
            <input type="hidden" th:name="file_id" th:value="${file_id}" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="input-field">
                <button class="btn waves-effect waves-light" type="submit">
                    <i class="material-icons dp48">file_upload</i> Create file
                </button>
            </div>
        </form>
        <form action="/getFileData" method="post" th:if="${file_id}" class="col s12">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" name="file_id" th:value="${file_id}"/>
            <button class="btn waves-effect waves-light" >Go Back</button>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
